name: Deploy Preview

on:
    push:
        branches:
            - preview
        paths:
            - "apps/cms/**"
            - "apps/web/**"
            - "packages/**"
            - "pnpm-lock.yaml"
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run CMS migrations (preview)
              run: pnpm --filter @raveo/cms payload migrate
              env:
                  NODE_ENV: production
                  CLOUDFLARE_ENV: preview
                  PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

            - name: Build & Deploy CMS (preview)
              working-directory: apps/cms
              run: opennextjs-cloudflare build && opennextjs-cloudflare deploy --env preview
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

            - name: Build & Deploy Web (preview)
              working-directory: apps/web
              run: astro build && wrangler deploy --env preview
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
