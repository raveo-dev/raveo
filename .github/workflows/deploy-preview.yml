name: Deploy Preview

on:
    push:
        branches:
            - preview
        paths:
            - "apps/cms/**"
            - "apps/web/**"
            - "packages/**"
            - "pnpm-lock.yaml"
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Generate CMS wrangler.jsonc
              working-directory: apps/cms
              run: |
                  node -e "
                  const config = {
                    '\$schema': 'node_modules/wrangler/config-schema.json',
                    main: '.open-next/worker.js',
                    name: 'raveo-cms',
                    compatibility_date: '2025-08-15',
                    compatibility_flags: ['nodejs_compat', 'global_fetch_strictly_public'],
                    assets: { directory: '.open-next/assets', binding: 'ASSETS' },
                    d1_databases: [{ binding: 'D1', database_id: process.env.D1_DATABASE_ID, database_name: 'raveo-cms', remote: true }],
                    services: [],
                    r2_buckets: [{ binding: 'R2', bucket_name: process.env.R2_BUCKET_NAME }],
                    env: {
                      preview: {
                        name: 'raveo-cms-preview',
                        d1_databases: [{ binding: 'D1', database_id: process.env.D1_DATABASE_ID, database_name: 'raveo-cms', remote: true }],
                        services: [],
                        r2_buckets: [{ binding: 'R2', bucket_name: process.env.R2_BUCKET_NAME }],
                      }
                    }
                  };
                  require('fs').writeFileSync('wrangler.jsonc', JSON.stringify(config, null, 2));
                  "
              env:
                  D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
                  R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}

            - name: Generate Web wrangler.jsonc (for astro build)
              working-directory: apps/web
              run: |
                  node -e "
                  const config = {
                    '\$schema': 'node_modules/wrangler/config-schema.json',
                    name: 'raveo-web-preview',
                    compatibility_date: '2026-02-27',
                    compatibility_flags: ['nodejs_compat'],
                    assets: { directory: './dist' },
                    kv_namespaces: [{ binding: 'CACHE', id: process.env.KV_NAMESPACE_ID }],
                    services: [{ binding: 'CMS', service: 'raveo-cms-preview' }],
                  };
                  require('fs').writeFileSync('wrangler.jsonc', JSON.stringify(config, null, 2));
                  "
              env:
                  KV_NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_ID }}

            - name: Run CMS migrations (preview)
              run: pnpm --filter @raveo/cms payload migrate
              env:
                  NODE_ENV: production
                  CLOUDFLARE_ENV: preview
                  PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

            - name: Build & Deploy CMS (preview)
              working-directory: apps/cms
              run: pnpm exec opennextjs-cloudflare build && pnpm exec opennextjs-cloudflare deploy --env preview
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

            - name: Build Web (preview)
              working-directory: apps/web
              run: pnpm exec astro build

            - name: Regenerate Web wrangler.jsonc (after astro build)
              working-directory: apps/web
              run: |
                  node -e "
                  const config = {
                    '\$schema': 'node_modules/wrangler/config-schema.json',
                    name: 'raveo-web-preview',
                    compatibility_date: '2026-02-27',
                    compatibility_flags: ['nodejs_compat'],
                    assets: { directory: './dist' },
                    kv_namespaces: [{ binding: 'CACHE', id: process.env.KV_NAMESPACE_ID }],
                    services: [{ binding: 'CMS', service: 'raveo-cms-preview' }],
                  };
                  require('fs').writeFileSync('wrangler.jsonc', JSON.stringify(config, null, 2));
                  "
              env:
                  KV_NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_ID }}

            - name: Deploy Web (preview)
              working-directory: apps/web
              run: pnpm exec wrangler deploy
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
