name: Deploy CMS

on:
    push:
        branches:
            - main
        paths:
            - "apps/cms/**"
            - "packages/**"
            - "pnpm-lock.yaml"
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.30.3

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build & Deploy
              run: pnpm --filter @raveo/cms exec opennextjs-cloudflare build && pnpm --filter @raveo/cms exec opennextjs-cloudflare deploy
              env:
                  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
